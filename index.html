			function myFunction(p1, p2) {
				var myCircle = new Path.Circle(new Point(p1, p2), 1);
				myCircle.fillColor = "#F7464A";
				
				if(minX > p1)minX = p1;
				else if (maxX < p1) maxX = p1;
				
				if(minY > p2) minY = p2;
				else if(maxY < p2) maxY = p2;
			}
			function drawRect() {
				var rectangle = new Rectangle(new Point(minX - 5, minY - 5), new Point(maxX + 10, maxY + 10));
				var p = new Path.Rectangle(rectangle);
				p.selected = true;
			}
			function drawLine(p1,p2){
				var path = new Path();
				path.strokeColor = 'black';
				path.moveTo(new Point(p1, p2));
				path.lineTo(new Point(maxX + 20, minY + yOffset));
				yOffset = yOffset + 1;
			}
			function draw() {
				for (i = 0; i < data.length; i++) {
					myFunction(data[i].x, data[i].y);
				}
				drawRect();
				for (i = 0; i < data.length; i++) {
					drawLine(data[i].x, data[i].y);
				}
			}
			window.onload = draw();
		</script>
