			{ y: 26.51, x: 80.57, name: "Lucknow", description: "Capital of Uttar Pradesh" },
			{ y: 30.55, x: 75.51, name: "Ludhiana", description: "A popular city in Punjab" },

		];
		function findMinMax(x, y) {
			if (minX > x) minX = x-1;
			else if (maxX < x) maxX = x+1;
			if (minY > y) minY = y-1;
			else if (maxY < y) maxY = y+1;
		}
		function drawRect(x1, y1, x2, y2) {
			var rectangle = new Rectangle(new Point(x1, y1), new Point(x2, y2));
			var p = new Path.Rectangle(rectangle);
			p.selected = true;
		}
		function drawLine(x, y) {
			var myCircle = new Path.Circle(new Point(x, y), 1);
			var path = new Path();
			path.strokeColor = 'black';
			path.moveTo(new Point(x, y));
			if (ifInsideRightTriangle(x,y)) {
				myCircle.fillColor = "red";
				var endPoint = new Point(maxX + 20, minY + rOffset);
				path.lineTo(endPoint);
				drawRect(maxX + 20, minY + rOffset, maxX + 50, minY + rOffset);
				rOffset = rOffset + 5;
			} else if (ifInsideLeftTriangle(x,y)){
				myCircle.fillColor = "blue";
				path.lineTo(new Point(minX - 20, minY + lOffset));
				drawRect(minX - 20, minY + lOffset, minX - 50, minY + lOffset);
				lOffset = lOffset + 5;
			} else if (ifInsideBottomTriangle(x,y)){
				myCircle.fillColor = "green";
				path.lineTo(new Point(minX + bOffset, maxY + 20));
				drawRect(minX + bOffset, maxY + 20, minX + bOffset, maxY + 50);
				bOffset = bOffset + 5;
			} else {
				myCircle.fillColor = "magenta";
				path.lineTo(new Point(minX + tOffset, minY - 20));
				drawRect(minX + tOffset, minY - 20, minX + tOffset, minY - 50);
				tOffset = tOffset + 5;
			}
		}
		function ifInsideRightTriangle(x, y) {
			r = false;
			trX = maxX; trY = minY; /*p1 - top right*/
			brX = maxX; brY = maxY; /*p2 - bottom right*/
			ceX = (minX + maxX) / 2; ceY = (minY + maxY) / 2; /*p3 - center point*/

			alpha = calcAlpha(x, y, trX, trY, brX, brY, ceX, ceY);
			beta = calcBeta(x, y, trX, trY, brX, brY, ceX, ceY);
			gamma = 1 - alpha - beta;
			if (alpha >= 0 && beta >= 0 && gamma >= 0)
				r = true;
			return r;
		}
		function ifInsideLeftTriangle(x, y) {
			r = false;
			tlX = minX; tlY = minY;
			blX = minX; blY = maxY;
			ceX = (minX + maxX) / 2; ceY = (minY + maxY) / 2; /*p3 - center point*/

			alpha = calcAlpha(x, y, tlX, tlY, blX, blY, ceX, ceY);
			beta = calcBeta(x, y, tlX, tlY, blX, blY, ceX, ceY);
			gamma = 1 - alpha - beta;
			if (alpha >= 0 && beta >= 0 && gamma >= 0)
				r = true;
			return r;
		}
		function ifInsideBottomTriangle(x, y) {
			r = false;
			blX = minX; blY = maxY;
			brX = maxX; brY = maxY;
			ceX = (minX + maxX) / 2; ceY = (minY + maxY) / 2; /*p3 - center point*/

			alpha = calcAlpha(x, y, blX, blY, brX, brY, ceX, ceY);
			beta = calcBeta(x, y, blX, blY, brX, brY, ceX, ceY);
			gamma = 1 - alpha - beta;
			if (alpha >= 0 && beta >= 0 && gamma >= 0)
				r = true;
			return r;
		}
		function calcAlpha(px, py, p1x, p1y, p2x, p2y, p3x, p3y) {
			return ((p2y - p3y) * (px - p3x) + (p3x - p2x) * (py - p3y)) / ((p2y - p3y) * (p1x - p3x) + (p3x - p2x) * (p1y - p3y));
		}
		function calcBeta(px, py, p1x, p1y, p2x, p2y, p3x, p3y) {
			return ((p3y - p1y) * (px - p3x) + (p1x - p3x) * (py - p3y)) / ((p2y - p3y) * (p1x - p3x) + (p3x - p2x) * (p1y - p3y));
		}
		function draw() {
			for (i = 0; i < data.length; i++) {
				findMinMax(data[i].x, data[i].y);
			}
			drawRect(minX - 5, minY - 5, maxX + 10, maxY + 10);
			for (i = 0; i < data.length; i++) {
				drawLine(data[i].x, data[i].y);
			}
		}
		window.onload = draw();
		</script>
	</head>
	<body style="margin: 0px;">
		<canvas id="myCanvas"  width="1500" height="1000" ></canvas>
	</body>
